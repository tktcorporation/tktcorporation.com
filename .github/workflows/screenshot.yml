name: screenshot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  capture:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install screenshot tools
        run: npm install playwright@1.39.0 http-server@14.1.1 --no-save
      - name: Build project
        run: npm run build
      - name: Install browsers
        run: npx playwright install --with-deps
      - name: Take screenshot
        run: npm run screenshot
      - name: Upload screenshot to GitHub
        id: upload
        run: |
          url=$(gh api -X POST \
            "repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments/assets" \
            --header "Content-Type: image/png" \
            --field name=pr-screenshot.png \
            --input pr-screenshot.png \
            --jq '.url')
          echo "url=$url" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Comment screenshot
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ![screenshot](${{ steps.upload.outputs.url }})
