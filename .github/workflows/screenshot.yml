name: screenshot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  capture:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Install screenshot tools
        run: npm install --no-save playwright http-server
      - name: Install browsers
        run: npx playwright install --with-deps
      - name: Take screenshot
        run: npm run screenshot
      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: pr-screenshot
          path: pr-screenshot.jpg
      - name: Encode screenshot
        id: encode
        run: echo "base64=$(base64 -w0 pr-screenshot.jpg)" >> "$GITHUB_OUTPUT"
      - name: Comment screenshot
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "![](data:image/jpeg;base64,${{ steps.encode.outputs.base64 }})"
