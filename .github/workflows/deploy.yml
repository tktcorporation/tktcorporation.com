name: deploy

on:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Chackout
        uses: actions/checkout@master

      - name: build
        run: docker-compose run --rm app /bin/bash -c "dum i && dum build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: tktcorporation.com
          publish_dir: ./out
