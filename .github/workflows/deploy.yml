name: deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: chmod
        run: sudo chmod a+w -R .

      - name: build
        run: docker compose run --rm app /bin/bash -c "npm i && npm run build"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Show deployment URL
        shell: bash
        run: |
          echo "🎉 Deployment completed!"
          echo "🌐 Your site is available at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "📊 Calendar data URL: ${{ steps.deployment.outputs.page_url }}calendar-data.json"
